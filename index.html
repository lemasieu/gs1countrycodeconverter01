<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi mã GS1 các quốc gia</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi mã GS1 các quốc gia</h1>
        <label for="description">Tên quốc gia/ mục đích:</label>
        <select id="description">
            <option value="">Tên quốc gia/ mục đích</option>
        </select>
        <label for="prefix">Các chữ số đầu mã vạch:</label>
        <input type="text" id="prefix">
        * Nhập từ 3 đến 7 chữ số đầu mã vạch để tìm kết quả. Lưu ý: nhập 2 chữ số (trừ '99') sẽ không chính xác.
    </div>
    <script src="script.js"></script>
</body>
</html>
